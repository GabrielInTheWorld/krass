<app-site
    [hasToolbar]="hasToolbar"
    [locationPaintingUtensils]="locationPaintingUtensils"
    [locationPaneHandler]="locationPaneHandler"
    [showPaintingUtensils]="showPaintingUtensils"
    [showPlaneHandler]="showPlaneHandler"
    [showFooter]="showFooter"
    [observeDrawing]="observeDrawing"
    [backgroundLayer]="backgroundLayer"
    [isPaintingEnabled]="isPaintingEnabled"
    (cursorDraw)="cursorDraw.emit($event)"
    (cursorMove)="cursorMove.emit($event)"
>
</app-site>
<ngx-container-dialog *ngIf="isVisible">
    <span #ref>
        <ng-container *ngTemplateOutlet="content"></ng-container>
    </span>
</ngx-container-dialog>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>
