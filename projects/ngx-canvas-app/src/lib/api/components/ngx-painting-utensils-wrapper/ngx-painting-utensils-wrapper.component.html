<div class="painting-utensils--wrapper">
    <ngx-painting-utensils-button
        *ngFor="let button of utensilsButtons"
        (clickHandler)="button.onClick(button.mode)"
        [isActive]="isDrawingMode(button.mode)"
        [label]="button.label"
        [icon]="button.icon"
        [svgIcon]="button.svgIcon"
        [vertical]="vertical"
    ></ngx-painting-utensils-button>
    <ngx-painting-utensils-color-chooser [vertical]="vertical"></ngx-painting-utensils-color-chooser>
</div>
