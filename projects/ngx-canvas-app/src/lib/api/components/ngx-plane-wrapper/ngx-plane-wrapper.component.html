<div id="wrapper--wrapper" ngxRingCursor [ngxRingCursorSize]="strokeWidth">
    <div id="firstChild" class="flex--center">
        <div
            #planeWrapper
            class="plane--wrapper"
            (pointerup)="onMouseUp($event)"
            (pointerdown)="onMouseDown($event)"
            [style.width]="width"
            [style.height]="height"
            [ngxPaper]="2"
        >
            <ngx-canvas
                [isPreview]="true"
                [previewDrawObservable]="previewDrawEvent"
                [clearSiteObservable]="previewClearSubject.asObservable()"
            ></ngx-canvas>
            <!-- <canvas #preview id="preview" [width]="size.width" [height]="size.height"></canvas> -->
            <ngx-canvas
                *ngFor="let canvas of planes"
                [plane]="canvas"
                [drawObservable]="drawEvent"
                [observeDrawing]="inputDrawingEvent"
                [clearSiteObservable]="clearSiteObservable"
            ></ngx-canvas>
            <!-- <canvas *ngFor="let canvas of planes.slice(1)" [height]="height" [width]="width"></canvas> -->
        </div>
    </div>
</div>
