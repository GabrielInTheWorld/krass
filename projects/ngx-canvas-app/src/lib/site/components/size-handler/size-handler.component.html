<div class="size-handler--wrapper">
    <mat-slider
        [value]="initialValue"
        [min]="min"
        [max]="max"
        thumbLabel
        tickInterval="1"
        (input)="initialValue = $event.value"
    ></mat-slider>
    <mat-form-field>
        <input matInput [(ngModel)]="initialValue" />
    </mat-form-field>
</div>
