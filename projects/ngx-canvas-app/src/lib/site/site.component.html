<div class="ngx-light-theme ngx-canvas-app--container">
    <ng-container *ngIf="hasToolbar">
        <app-titlebar>
            <app-menu-item (buttonClick)="openCreateDialog()">Start</app-menu-item>
        </app-titlebar>
        <app-titlebar>
            <ngx-size-handler></ngx-size-handler>
        </app-titlebar>
    </ng-container>
    <div class="site--wrapper">
        <div class="row-aligned">
            <app-left-site *ngIf="showPaintingUtensils && locationPaintingUtensils === 'left'"> </app-left-site>
            <app-right-site *ngIf="showPlaneHandler && locationPaneHandler === 'left'"></app-right-site>
            <div class="column-aligned">
                <app-left-site *ngIf="showPaintingUtensils && locationPaintingUtensils === 'top'" [vertical]="false">
                </app-left-site>
                <app-right-site *ngIf="showPlaneHandler && locationPaneHandler === 'top'"></app-right-site>
                <div #appContent class="app--content">
                    <app-plane-wrapper
                        class="plane--wrapper"
                        [isPaintingEnabled]="isPaintingEnabled"
                    ></app-plane-wrapper>
                    <app-footbar *ngIf="showFooter"></app-footbar>
                </div>
                <app-left-site *ngIf="showPaintingUtensils && locationPaintingUtensils === 'bottom'" [vertical]="false">
                </app-left-site>
                <app-right-site *ngIf="showPlaneHandler && locationPaneHandler === 'bottom'"></app-right-site>
            </div>
            <app-left-site *ngIf="showPaintingUtensils && locationPaintingUtensils === 'right'"> </app-left-site>
            <app-right-site *ngIf="showPlaneHandler && locationPaneHandler === 'right'"></app-right-site>
        </div>
    </div>
</div>
